<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=PT+Sans'>
  <link rel="stylesheet" href="css/styleLogin.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>

<body>

  <div class='container'>
    <div class='card'>
	  <form class="login-form">
					<span class="login-form-title">
						Register
					</span>

					<div class="email-validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input-email" type="text" name="email" placeholder="Email">
					</div>

					<div class="password-validate-input" data-validate="Password is required">
						<input class="input-password" type="password" name="pass" placeholder="Password">
					</div>
					
					<div class="password-validate-input" data-validate="Password is required">
						<input class="input-password" type="password" name="pass" placeholder="Retype Password">
					</div>
					
					<div class="password-validate-input" data-validate="Registration Key is required">
						<input class="input-password" type="text" name="pass" placeholder="Registration Key">
					</div>

					<div class="signin-form-btn" align = "center">
						<a href="profile.html" class="signin-btn">
							Sign up
						</a>
					</div>
				</form>
    </div>
  </div>
  
 <script src="js/indexLogin.js"></script>

</body>

</html>
